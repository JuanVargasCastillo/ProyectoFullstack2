<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo3.png" type="image/png">
  <title>Carrito - Tienda de Ropa</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/estilos.css">

  
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-light shadow-sm py-2">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center me-3" href="index.html">
      <img src="img/logo.png" alt="Logo Tienda">
    </a>
    <button class="btn btn-hamburguesa me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
      <i class="bi bi-list fs-3"></i>
    </button>
    <form class="d-flex mx-auto" style="max-width:500px; width:100%;">
      <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
      <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center flex-row">
      <li class="nav-item me-3">
        <a class="nav-link position-relative" href="#" id="favoritos">
          <i class="bi bi-heart fs-4"></i>
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1 rounded-circle" id="fav-count">0</span>
        </a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link position-relative" href="#" id="carrito">
          <i class="bi bi-cart3 fs-4"></i>
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1 rounded-circle" id="cart-count">0</span>
        </a>
      </li>
      <li class="nav-item me-2"><a class="btn btn-outline-primary" href="login.html">Iniciar Sesión</a></li>
      <li class="nav-item"><a class="btn btn-success" href="registro.html">Registrarse</a></li>
    </ul>
  </div>
</nav>

<div class="bg-success text-white text-center py-2">
  <strong>¡Envíos gratis por compras sobre $20.000!</strong>
</div>

<!-- MENU LATERAL -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Categorías</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <!-- aquí tus enlaces de categoría -->
  </div>
</div>

<!-- CONTENIDO -->
<div class="container my-4">
  <div class="row g-4">
    <div class="col-lg-8">
      <div id="listaProductos">
        <div class="card-producto d-flex align-items-center mb-3 p-2 border rounded">
          <img src="img/producto1.jpg" alt="Producto 1" width="80" class="me-3">
          <div class="flex-grow-1">
            <h6 class="mb-1">Polera básica</h6>
            <span class="precio">$12.990</span>
          </div>
          <button class="btn-trash"><i class="bi bi-trash"></i></button>
        </div>
        <div class="card-producto d-flex align-items-center mb-3 p-2 border rounded">
          <img src="img/producto2.jpg" alt="Producto 2" width="80" class="me-3">
          <div class="flex-grow-1">
            <h6 class="mb-1">Pantalón jeans</h6>
            <span class="precio">$19.990</span>
          </div>
          <button class="btn-trash"><i class="bi bi-trash"></i></button>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="resumen-compra shadow-sm">
        <div class="resumen-header"><i class="bi bi-bag-fill me-2"></i> Bolsa de compras</div>
        <div class="p-3">
          <div class="d-flex justify-content-between">
            <span>Total productos (<span id="cantProd">0</span>):</span>
            <span id="totalBruto" class="precio">$0</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <span>Ahorro:</span>
            <span id="ahorro" class="precio">$0</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Subtotal:</span>
            <span id="subtotal" class="precio">$0</span>
          </div>

          <div class="cupon mt-3">
            <div class="input-group">
              <input id="inputCupon" type="text" class="form-control" placeholder="Ingresar cupón (CLUB10)">
              <button id="btnCupon" class="btn btn-outline-success">Aplicar</button>
            </div>
            <div id="msgCupon" class="small mt-1"></div>
          </div>

          <button id="btnPagar" class="btn btn-pagar mt-3 w-100">Ir a pagar</button>
          <button id="btnSeguir" class="btn btn-seguir mt-2 w-100">Seguir comprando</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
  <p>&copy; 2025 Tienda de Ropa - Proyecto Fullstack</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/metodos.js"></script>
<script src="js/carrito.js"></script>
</body>
</html>
