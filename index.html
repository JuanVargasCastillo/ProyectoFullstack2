<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="saludo()">

<!-- Header: Logo + búsqueda + carrito/login -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
  <div class="container-fluid">

    <!-- Izquierda: logo solo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/logo.png" alt="Logo Tienda" height="120">
    </a>

    <!-- Botón hamburguesa para móvil -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Centro y derecha: menú colapsable -->
    <div class="collapse navbar-collapse" id="navbarMenu">

      <!-- Centro: barra de búsqueda -->
      <form class="d-flex mx-auto my-2 my-lg-0" style="max-width:500px; width:100%;">
        <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
      </form>

      <!-- Derecha: carrito + login/registro -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item me-3">
          <a class="nav-link position-relative" href="#" id="carrito">
            <i class="bi bi-cart3 fs-4"></i>
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1 rounded-circle" id="cart-count">0</span>
          </a>
        </li>
        <li class="nav-item me-2">
          <a class="btn btn-outline-primary" href="#">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <small class="text-muted">¿No tienes cuenta? <a href="#">Regístrate</a></small>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carrusel principal con margen superior para separarlo del navbar -->
<div class="container-fluid my-5 p-0">
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="img/ejropa.jpg" class="d-block w-100" alt="Promo 1">
          </div>
          <div class="carousel-item">
              <img src="img/ropachica.webp" class="d-block w-100" alt="Promo 2">
          </div>
          <div class="carousel-item">
              <img src="img/ropagrande.webp" class="d-block w-100" alt="Promo 3">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </button>
  </div>
</div>

<!-- Productos destacados -->
<div class="container">
    <h2 class="titulo">Productos Destacados</h2>
    <div class="row">
        <div class="col-md-3 caja">
            <div class="card h-100">
                <img src="img/producto1.jpg" class="card-img-top" alt="Camisa">
                <div class="card-body text-center">
                    <h5 class="card-title">Camisa Casual</h5>
                    <p class="card-text">$25.990</p>
                    <button class="btn btn-primary" onclick="agregarCarrito('Camisa Casual')">Comprar</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 caja">
            <div class="card h-100">
                <img src="img/producto2.jpg" class="card-img-top" alt="Chaqueta">
                <div class="card-body text-center">
                    <h5 class="card-title">Chaqueta</h5>
                    <p class="card-text">$49.990</p>
                    <button class="btn btn-primary" onclick="agregarCarrito('Chaqueta')">Comprar</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 caja">
            <div class="card h-100">
                <img src="img/producto3.jpg" class="card-img-top" alt="Pantalón">
                <div class="card-body text-center">
                    <h5 class="card-title">Pantalón</h5>
                    <p class="card-text">$19.990</p>
                    <button class="btn btn-primary" onclick="agregarCarrito('Pantalón')">Comprar</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 caja">
            <div class="card h-100">
                <img src="img/producto4.jpg" class="card-img-top" alt="Zapatos">
                <div class="card-body text-center">
                    <h5 class="card-title">Zapatos</h5>
                    <p class="card-text">$29.990</p>
                    <button class="btn btn-primary" onclick="agregarCarrito('Zapatos')">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
    <p>&copy; 2024 Tienda de Ropa - Proyecto Fullstack</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu JS -->
<script src="js/metodos.js"></script>

</body>
</html>
