<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo3.png" type="image/png">
  <title>Registro de Usuario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-light shadow-sm py-2">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center me-3" href="index.html">
      <img src="img/logo.png" alt="Logo Tienda">
    </a>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center flex-row">
      <li class="nav-item">
        <a class="btn btn-outline-primary me-2" href="index.html">Volver a la Tienda</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Título -->
<div class="bg-success text-white text-center py-2">
  <strong>Registro de Usuario</strong>
</div>

<!-- Formulario -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="formRegistro" class="p-4 rounded shadow-sm bg-light">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Su nombre completo">
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.cl">
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="pass" placeholder="Ingrese contraseña">
        </div>

        <div class="mb-3">
          <label for="confirmPass" class="form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="confirmPass" placeholder="Repita contraseña">
          <div id="mensajePassword" class="fw-bold mt-1"></div>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" class="form-control" id="telefono" placeholder="9 dígitos">
        </div>

        <div class="mb-3">
          <label for="region" class="form-label">Seleccione Región:</label>
          <select id="region" class="form-select">
            <option value="">Seleccione región</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="comuna" class="form-label">Seleccione Comuna:</label>
          <select id="comuna" class="form-select">
            <option value="">Seleccione comuna</option>
          </select>
        </div>

        <div id="errores" class="mb-3 fw-bold"></div>

        <div class="text-center">
          <input type="submit" value="Registrar Usuario" class="btn btn-success me-2">
          <input type="reset" value="Limpiar Formulario" class="btn btn-secondary">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
  <p>&copy; 2024 Tienda de Ropa - Proyecto Fullstack</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu JS -->
<script src="js/registro.js"></script>
</body>
</html>
