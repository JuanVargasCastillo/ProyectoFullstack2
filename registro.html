<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo3.png" type="image/png">
  <title>Registro de Usuario - GBunny Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/estilos.css">

  <style>
    /* Fondo de la página */
    body {
      background-color: #fff5f9;
    }

    /* Formulario centrado y estilizado */
    #formRegistro {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    #formRegistro .form-control,
    #formRegistro .form-select {
      border: 2px solid #dddddd;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    #formRegistro .form-control:focus,
    #formRegistro .form-select:focus {
      border-color: #f8a9c4;
      outline: none;
      box-shadow: 0 0 10px rgba(248, 169, 196, 0.5);
    }

    /* Botones */
    #formRegistro .btn-registrar {
      background-color: #f8a9c4;
      color: #fff;
      border: none;
      transition: background-color 0.3s;
    }
    #formRegistro .btn-registrar:hover {
      background-color: #f47ba0;
    }

    #formRegistro .btn-limpiar {
      background-color: transparent;
      color: #82aa31;
      border: 1px solid #82aa31;
      transition: all 0.3s;
    }
    #formRegistro .btn-limpiar:hover {
      background-color: #82aa31;
      color: #fff;
    }

    /* Título del formulario */
    .titulo-registro {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #f8a9c4;
      font-weight: bold;
    }

    /* Footer estilo tienda */
    footer {
      background-color: #fff1f6;
      color: #333;
      padding: 30px 0;
      margin-top: 50px;
    }
    footer a {
      color: #f8a9c4;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- NAVBAR igual que index -->
<nav class="navbar navbar-light bg-light shadow-sm py-2">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center me-3" href="index.html">
      <img src="img/logo.png" alt="Logo Tienda">
    </a>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center flex-row">
      <li class="nav-item">
        <a class="btn btn-outline-primary me-2" href="index.html">Volver a la Tienda</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Formulario de registro -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="formRegistro">
        <div class="titulo-registro">Registro de Usuario</div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Su nombre completo" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.cl" required>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="pass" placeholder="Ingrese contraseña" required>
        </div>

        <div class="mb-3">
          <label for="confirmPass" class="form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="confirmPass" placeholder="Repita contraseña" required>
          <div id="mensajePassword" class="fw-bold mt-1"></div>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" class="form-control" id="telefono" placeholder="9 dígitos" required>
        </div>

        <div class="mb-3">
          <label for="region" class="form-label">Seleccione Región:</label>
          <select id="region" class="form-select" required>
            <option value="">Seleccione región</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="comuna" class="form-label">Seleccione Comuna:</label>
          <select id="comuna" class="form-select" required>
            <option value="">Seleccione comuna</option>
          </select>
        </div>

        <div id="errores" class="mb-3 fw-bold"></div>

        <div class="text-center">
          <input type="submit" value="Registrar Usuario" class="btn btn-registrar me-2">
          <input type="reset" value="Limpiar Formulario" class="btn btn-limpiar">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer igual al de la tienda -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-3">
        <h5 class="footer-title">Contacto</h5>
        <p>Email: <a href="mailto:GBunnyStore@tienda.com" class="footer-link">GBunnyStore@tienda.com</a></p>
        <p>Tel: +56 9 1234 5678</p>
        <p>Dirección: Av. Principal 123, Santiago</p>
      </div>
      <div class="col-md-4 mb-3">
        <h5 class="footer-title">Enlaces</h5>
        <ul class="list-unstyled">
          <li><a href="nosotros.html" class="footer-link">Nosotros</a></li>
          <li><a href="blogs.html" class="footer-link">Blog</a></li>
          <li><a href="contacto.html" class="footer-link">Contáctanos</a></li>
        </ul>
      </div>
      <div class="col-md-4 mb-3">
        <h5 class="footer-title">Síguenos</h5>
        <a href="#" class="footer-social me-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="footer-social me-2"><i class="bi bi-instagram"></i></a>
        <a href="#" class="footer-social me-2"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
    <div class="text-center mt-3">
      <small class="footer-copy">&copy; 2025 Tienda de Ropa - Todos los derechos reservados</small>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu JS -->
<script src="js/registro.js"></script>
</body>
</html>
