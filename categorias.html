<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="img/logo3.png" type="image/png">
  <title>Tienda - Categorías</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<!-- NAVBAR (idéntico al index, mismos ids para que metodos.js y favoritos.js funcionen) -->
<nav class="navbar navbar-light bg-light shadow-sm py-2">
  <div class="container-fluid d-flex align-items-center">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center me-3" href="index.html">
      <img src="img/logo.png" alt="Logo Tienda">
    </a>

    <!-- Botón hamburguesa (menú lateral) -->
    <button class="btn btn-hamburguesa me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
      <i class="bi bi-list fs-3"></i>
    </button>

    <!-- Barra de búsqueda -->
    <form class="d-flex mx-auto" style="max-width:500px; width:100%;">
      <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
      <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <!-- Carrito + favoritos + login -->
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center flex-row">

      <!-- Favoritos (ID coincide con metodos.js) -->
      <li class="nav-item me-3">
        <a class="nav-link position-relative" href="favoritos.html" id="favoritos">
          <i class="bi bi-heart fs-4"></i>
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1 rounded-circle" id="fav-count">0</span>
        </a>
      </li>

      <!-- Carrito (ID coincide con metodos.js) -->
      <li class="nav-item me-3">
        <a class="nav-link position-relative" href="#" id="carrito">
          <i class="bi bi-cart3 fs-4"></i>
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1 rounded-circle" id="cart-count">0</span>
        </a>
      </li>

      <!-- Login / Registro -->
      <li class="nav-item me-2">
        <a class="btn btn-outline-primary" href="login.html">Iniciar Sesión</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-success" href="registro.html">Registrarse</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Franja informativa -->
<div class="bg-success text-white text-center py-2">
  <strong>Explora nuestras categorías</strong>
</div>

<!-- MENU LATERAL (Offcanvas) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Categorías</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li><a href="categorias.html" class="nav-link">Todos</a></li>
      <li><a href="categorias.html?categoria=Hombre" class="nav-link">Hombre</a></li>
      <li><a href="categorias.html?categoria=Mujer" class="nav-link">Mujer</a></li>
      <li><a href="categorias.html?categoria=Niños" class="nav-link">Niños</a></li>
      <li><a href="categorias.html?categoria=Accesorios" class="nav-link">Accesorios</a></li>
    </ul>
  </div>
</div>

<!-- Contenido principal -->
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 id="tituloCategoria">Productos</h2>
  </div>

  <!-- Aquí pintamos los productos (usa el mismo id que usa tu metodos.js) -->
  <div id="contenedor-productos" class="row"></div>
</div>

<!-- Carrito lateral (idéntico al index) -->
<div id="carritoLateral" class="carrito-lateral">
  <div class="carrito-header">
    <h5>Mi Carrito</h5>
    <button id="cerrarCarrito" class="btn-cerrar">&times;</button>
  </div>
  <div class="carrito-body">
    <ul id="listaCarrito" class="list-unstyled"></ul>
    <div class="total text-end mt-3">
      <strong>Total: $<span id="totalCarrito">0</span></strong>
    </div>
  </div>
  <div class="carrito-footer d-flex justify-content-between mt-3">
    <button id="volver" class="btn btn-volver">Volver</button>
    <button id="continuar" class="btn btn-primary">Continuar</button>
  </div>
</div>

<div id="fondoCarrito" class="fondo-carrito"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tus scripts (orden importante: metodos primero, luego favoritos, luego este de categorias) -->
<script src="js/metodos.js"></script>
<script src="js/favoritos.js"></script>
<script src="js/categorias.js"></script>

</body>
</html>
