<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Productos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-light shadow-sm py-2">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center me-3" href="admin.html">
      <img src="img/logo.png" alt="Logo Tienda">
    </a>

    <button class="btn btn-hamburguesa me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
      <i class="bi bi-list fs-3"></i>
    </button>
    

    <!-- Panel + Notificación -->
    <div class="d-flex align-items-center">
      <h5 class="mb-0 titulo-admin">Panel Administrador</h5>
      <button class="btn btn-outline-success ms-3">
        <i class="bi bi-bell"></i>
      </button>
    </div>

    <button class="btn btn-danger ms-auto" id="cerrarSesion">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
    </button>
  </div>
</nav>

<!-- Franja verde -->
<div class="bg-success text-white text-center py-2">
  <strong>Bienvenido Administrador</strong>
</div>

<!-- Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menú Administrador</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column justify-content-between">
    <ul class="list-unstyled">
      <li><a href="admin.html" class="nav-link"><i class="bi bi-speedometer2"></i> Inicio</a></li>
      <li><a href="productos.html" class="nav-link" data-categoria="all"><i class="bi bi-bag"></i> Productos</a></li>

      <!-- Categorías con collapse -->
      <li>
        <a class="nav-link d-flex justify-content-between align-items-center" 
          data-bs-toggle="collapse" href="#collapseCategorias" role="button" aria-expanded="false">
          <span>Categorías</span>
          <i class="bi bi-chevron-down"></i>
        </a>

        <div class="collapse" id="collapseCategorias">
          <ul class="list-unstyled ps-3">
            <li><a href="productos.html#Hombre" class="nav-link">Hombre</a></li>
            <li><a href="productos.html#Mujer" class="nav-link">Mujer</a></li>
            <li><a href="productos.html#Ninos" class="nav-link">Niños</a></li>
            <li><a href="productos.html#Accesorios" class="nav-link">Accesorios</a></li>
          </ul>
        </div>
      </li>
    </ul>
    <ul class="list-unstyled mt-auto">
      <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Configuración</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-question-circle"></i> Ayuda</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-person"></i> Profile</a></li>
    </ul>
  </div>
</div>

<!-- Contenido principal -->
<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestión de Productos</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">
      <i class="bi bi-plus-circle"></i> Agregar Producto
    </button>
  </div>

  <!-- Grid de productos -->
  <div id="tablaProductos" class="row"></div>
</div>

<!-- Modal agregar/editar -->
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formProducto">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="productoId">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" required>
          </div>
          <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" required></textarea>
          </div>
          <div class="col-12">
            <label class="form-label">Imagen (URL)</label>
            <input type="text" class="form-control" id="imagen" required>
          </div>
          <div class="col-12">
            <label class="form-label">Categoría</label>
            <select class="form-select" id="categoria" required>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Niños">Niños</option>
              <option value="Accesorios">Accesorios</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" min="0" value="1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/productos.js"></script>
</body>
</html>
