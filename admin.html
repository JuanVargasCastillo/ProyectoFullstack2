<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Panel de Administración - Productos</h2>

  <!-- Formulario para agregar productos -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Agregar Producto</h5>
      <form id="formAgregarProducto" class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="precioProducto" placeholder="Precio" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="categoriaProducto" placeholder="Categoría" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="imagenProducto" placeholder="URL Imagen">
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success">Agregar Producto</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Contenedor de productos -->
  <div id="productosContainer" class="row g-3"></div>
</div>

<!-- Modal para editar producto -->
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEditarProducto">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idEditarProducto">
          <div class="mb-3">
            <label for="nombreEditar" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreEditar" required>
          </div>
          <div class="mb-3">
            <label for="precioEditar" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioEditar" required>
          </div>
          <div class="mb-3">
            <label for="categoriaEditar" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoriaEditar" required>
          </div>
          <div class="mb-3">
            <label for="imagenEditar" class="form-label">URL Imagen</label>
            <input type="text" class="form-control" id="imagenEditar">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
